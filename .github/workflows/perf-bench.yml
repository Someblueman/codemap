name: Codemap Performance Benchmarks

on:
  pull_request:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read

jobs:
  benchmark:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: true
          cache-dependency-path: go.mod

      - name: Run Unit Tests
        run: go test ./...

      - name: Install benchstat
        if: github.event_name == 'pull_request'
        run: |
          go install golang.org/x/perf/cmd/benchstat@latest
          echo "$(go env GOPATH)/bin" >> "$GITHUB_PATH"

      - name: Compare Benchmarks vs Base (benchstat)
        if: github.event_name == 'pull_request'
        env:
          BENCH_PATTERN: "^BenchmarkCodemap"
          BENCH_TIME: "250ms"
          BENCH_COUNT: "5"
        run: |
          git fetch --no-tags --prune origin "${{ github.base_ref }}"
          ./scripts/perf-benchstat.sh "origin/${{ github.base_ref }}"

      - name: Run Benchmarks and Record History
        env:
          BENCH_PATTERN: "^BenchmarkCodemap"
          BENCH_TIME: "250ms"
          BENCH_COUNT: "1"
        run: ./scripts/perf-record.sh

      - name: Render Benchmark Summary
        run: |
          {
            echo "## Codemap Benchmark Summary"
            echo
            echo '```text'
            ./scripts/perf-report.sh
            echo '```'
          } >> "$GITHUB_STEP_SUMMARY"

      - name: Render Benchstat Summary
        if: github.event_name == 'pull_request'
        run: |
          report="$(ls -1t perf/history/benchstat-*.txt 2>/dev/null | head -n 1 || true)"
          if [[ -n "${report}" ]]; then
            {
              echo
              echo "## Benchstat (Base vs PR)"
              echo
              echo "Base ref: \`${{ github.base_ref }}\`"
              echo
              echo '```text'
              cat "${report}"
              echo '```'
            } >> "$GITHUB_STEP_SUMMARY"
          fi

      - name: Upload Benchmark Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: codemap-benchmarks-${{ github.run_id }}
          path: |
            perf/history.csv
            perf/history/*.txt
          if-no-files-found: error
